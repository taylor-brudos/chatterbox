
<div class="container">
	<div class="row">
		<div class="col">
			<h1 class="text-align: center">Chatter</h1>
		</div>
	</div>
	 <div class="col m-3" >
	<h4>Let's Get Chattering!</h4>
	<div class="row m-3">
		<div class="col-3">Your User Name:</div>
		<div class="col">{{message["name"]}}</div>
	</div>
	<div class="row m-3">
		<div class="col-3">Location:</div>
		<div class="col">{{session["location"]}}</div>
	</div>
	<div class="row m-3">
		<div class="col-3">Fun Fact:</div>
		<div class="col">{{session["funfact"]}}</div>
	</div>
</div> 
<button (click)="letsGo()" class="btn btn-primary btn-sm m-x-2">Let's Go!</button>
